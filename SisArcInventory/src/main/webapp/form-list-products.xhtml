<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="index-blank.xhtml">

	<ui:define name="titulo">Categoria Contenidos</ui:define>
	<ui:define name="contenido">
		<h4 class="card-title">Listado Categorias Productos</h4>

		<h:form>
			<h:outputText value="No se han registrado productos"
				rendered="#{empty  productoController.listaProductos()}"></h:outputText>

			<h:dataTable var="listaproduct" style="color:black"
				value="#{productoController.listaProductos()}" border="2" class="table table-hover">

				<h:column Style="color: black">
					<f:facet name="header">Codigo</f:facet>
			#{listaproduct.id}
		</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Nombre</f:facet>
			#{listaproduct.nombre}
		</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Descripci√≥n</f:facet>
			#{listaproduct.descripcion}
		</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Precio Unitario</f:facet>
			#{listaproduct.preciounit}
		</h:column>
		
		<h:column Style="color: black">
					<f:facet name="header">Categoria Asignada </f:facet>
			#{listaproduct.cate.nombre}
		</h:column>
		
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
