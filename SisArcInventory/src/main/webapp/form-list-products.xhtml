<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="index-blank.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Categoria Contenidos</ui:define>
	<ui:define name="contenido">
		<h4 class="card-title">Listado Categorias Productos</h4>

		<h:form>
			<h:outputText value="No se han registrado productos"
				rendered="#{empty  productoController.listaProductos()}"></h:outputText>

			<p:dataTable var="listaproduct" style="color:black" paginator="true"
				rows="10" value="#{productoController.listaProductos()}" border="2"
				class="table table-hover"
				filteredValue="#{productoController.filtrolist}"
				widgetVar="ProdTable"
				emptyMessage="No se han encontrado productos con esa busqueda" >

				<f:facet name="header">  
					<p:outputPanel>
						<h:outputText value="Buscar en todos los campos:" />
						<p:inputText id="globalFilter" onkeyup="PF('ProdTable').filter()"
							style="width:150px" placeholder="Ingrese Busqueda" />
					</p:outputPanel>
				</f:facet>

				<p:column headerText="Codigo" filterBy="#{listaproduct.id}"
					filterMatchMode="contains">
					<h:outputText value="#{listaproduct.id}" />
				</p:column>

				<p:column headerText="Nombre" filterBy="#{listaproduct.nombre}"
					filterMatchMode="contains">
					<h:outputText value="#{listaproduct.nombre}" />
				</p:column>

				<p:column headerText="DescripciÃ³n"
					filterBy="#{listaproduct.descripcion}" filterMatchMode="contains">
					<h:outputText value="#{listaproduct.descripcion}" />
				</p:column>

				<p:column headerText="Precio Unitario"
					filterBy="#{listaproduct.preciounit}" filterMatchMode="contains">
					<h:outputText value="#{listaproduct.preciounit}" />
				</p:column>

				<p:column headerText="Categoria Asignada"
					filterBy="#{listaproduct.cate.nombre}" filterMatchMode="contains">
					<h:outputText value="#{listaproduct.cate.nombre}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
