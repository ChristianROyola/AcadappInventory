<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="index-blank.xhtml">

	<ui:define name="titulo">Categoria Contenidos</ui:define>
	<ui:define name="contenido">
					<h4 class="card-title">Listado Categorias Productos</h4>

		<h:form>
			<h:outputText value="No se han registrado categorias"
				rendered="#{empty  categoriaController.categoria}"></h:outputText>
			
			<h:dataTable var="listaCategoria" style="color:black"
				value="#{categoriaController.categorias}" border="2" class="table">

				<h:column Style="color: black">
					<f:facet name="header">Codigo</f:facet>
			#{listaCategoria.id}
		</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Nombre</f:facet>
			#{listaCategoria.nombre}
		</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Descripci√≥n</f:facet>
			#{listaCategoria.descipcion}
		</h:column>

			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
