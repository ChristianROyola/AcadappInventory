<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registrar Categorias</title>
</h:head>

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16"
		href="images/favicon.png" />
	<!-- Bootstrap Core CSS -->
	<link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/helper.css" rel="stylesheet" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
	<!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</h:head>

<h:body class="fix-header fix-sidebar">
	<ui:composition template="index-blank-admin2.xhtml">
		<ui:define name="titulo">Categorias</ui:define>
		<ui:define name="contenido">
			<center>
				<!-- Main wrapper  -->

				<!-- End Left Sidebar  -->
				<!-- Page wrapper  -->


				<!-- Start Page Content -->
				<!-- Row -->
				<!-- Row -->

				<div class="col-lg-9">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Registro Categorias Productos</h4>
							<h6 class="card-subtitle">Verifique y complete la
								información</h6>
							<h:form role="form" id="formregistro">

								<h:panelGrid columns="3">

									<h:outputLabel value="Id Categoria *" for="idCategoria" />
									<h:inputText id="idCategoria"
										value="#{categoriaController.categoria.catid}"
										class="form-control" pt:placeholder="Ejm:1312" />
									<h:message for="idCategoria" />

									<h:outputLabel value="Nombre Categoria *" for="nombCategoria" />
									<h:inputText id="nombCategoria"
										value="#{categoriaController.categoria.nombre}"
										class="form-control" pt:placeholder="Ejm:Quimicos" />
									<h:message for="nombCategoria" />

									<h:outputLabel value="Descripción: " for="catDescripcion" />
									<h:inputTextarea id="catDescripcion"
										value="#{categoriaController.categoria.descipcion}"
										class="form-control" requiredMessage="Ingrese Descripción"
										cols="100" rows="5" />
									<h:message for="catDescripcion" />

									<h:outputLabel value="* Seleccione Categoria Producto: " />
									<p:selectOneMenu id="categoria"
										value="#{categoriaController.selectedCat}">
										<f:selectItems itemLabel="Seleccione una Categoria" />
										<f:selectItems value="#{categoriaController.allCategorias}"
											var="categoria" itemLabel="#{categoria.description}"
											itemValue="#{categoria}" converter="generic" />
									</p:selectOneMenu>
									<p />
									<h:outputLabel value=" * Seleccione Proveedores de Productos: " />
									<p:selectOneMenu id="provee"
										value="#{productoController.selectedProvee}">
										<f:selectItems itemLabel="Seleccione un Proveedor" />
										<f:selectItems value="#{proveedorController.allProveedores}"
											var="provee" itemLabel="#{provee.description}"
											itemValue="#provee" converter="generic" />
									</p:selectOneMenu>
									<p />
								</h:panelGrid>
								<h:commandButton action="#{categoriaController.addProdducto()}"
									value="Registrar producto +" class="btn btn-success" />
								<p />
								<p:dataTable var="vproduct" class="table table-hover"
									value="#{categoriaController.categoria.productos}" border="2">

									<p:column Style="color: black">
										<f:facet name="header">Id *</f:facet>
										<h:inputText value="#{vproduct.id}" />
									</p:column>

									<p:column Style="color: black">
										<f:facet name="header">Nombre *</f:facet>
										<h:inputText value="#{vproduct.nombre}" />
									</p:column>

									<p:column Style="color: black">
										<f:facet name="header">Descrip. Producto * </f:facet>
										<h:inputText value="#{vproduct.descripcion}" />
									</p:column>

									<p:column Style="color: black">
										<f:facet name="header">Precio Unitario *</f:facet>
										<h:inputText value="#{vproduct.preciounit}" />
									</p:column>

									<p:column Style="color: black">
										<f:facet name="header">Descuento *</f:facet>
										<h:inputText
											value="#{producto_ProveedorController.prodv.descuento}" />
									</p:column>

									<p:column Style="color: black">
										<f:facet name="header">Precio Final *</f:facet>
										<h:inputText
											value="#{producto_ProveedorController.prodv.preciofinal}" />
									</p:column>
								</p:dataTable>


								<h:commandButton action="#{productoController.insertar()}"
									value="Guardar" class="btn btn-success" />
							</h:form>
						</div>
					</div>
				</div>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</html>
