	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registrar Proveedores</title>
</h:head>

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	href="images/favicon.png" />
<!-- Bootstrap Core CSS -->
<link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="css/helper.css" rel="stylesheet" />
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
<!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<h:body class="fix-header fix-sidebar">
	<ui:composition template="index-blank.xhtml">
		<ui:define name="titulo">Proveedores</ui:define>
		<ui:define name="contenido">
			<center>
				<!-- Main wrapper  -->

				<!-- End Left Sidebar  -->
				<!-- Page wrapper  -->


				<!-- Start Page Content -->
				<!-- Row -->
				<!-- Row -->

				<div class="col-lg-9">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Registro Categorias Productos</h4>
							<h6 class="card-subtitle">Verifique y complete la
								información</h6>
							<h:form role="form" id="formregistro">
								<h:panelGrid columns="3">

									<h:outputLabel value="ID Categoria *" for="idCategoria" />
									<h:inputText id="idCategoria"
										value="#{categoriaController.categoria.catid}"
										class="form-control" pt:placeholder="Ejm: cat1" />
									<h:message for="idCategoria" />

									<h:outputLabel value="Nombre Categoria *" for="nombCategoria" />
									<h:inputText id="nombCategoria"
										value="#{categoriaController.categoria.nombre}"
										class="form-control" pt:placeholder="Ejm:Quimicos" />
									<h:message for="nombCategoria" />

									<h:outputLabel value="Descripción * " for="catDescripcion" />
									<h:inputTextarea id="catDescripcion"
										value="#{categoriaController.categoria.descipcion}"
										class="form-control" requiredMessage="Ingrese Descripcion"
										cols="100" rows="5" />
									<h:message for="catDescripcion" />

								</h:panelGrid>

								<h:commandButton action="#{categoriaController.addProdducto()}"
									value="Registrar producto +" />

								<h:dataTable var="vproveedor" style="color:black"
									class="table table-hover"
									value="#{categoriaController.categoria.productos}" border="2">

									<h:column Style="color: black">
										<f:facet name="header">Id * </f:facet>
										<h:inputText value="#{vproveedor.id}" />
									</h:column>

									<h:column Style="color: black">
										<f:facet name="header">Nombre *</f:facet>
										<h:inputText value="#{vproveedor.nombre}" />
									</h:column>

									<h:column Style="color: black">
										<f:facet name="header">Descripción Producto * </f:facet>
										<h:inputText value="#{vproveedor.descripcion}" />
									</h:column>

									<h:column Style="color: black">
										<f:facet name="header">Precio Unitario *</f:facet>
										<h:inputText value="#{vproveedor.preciounit}" />
									</h:column>



								</h:dataTable>
								
								
								 * Seleccione Categoria Contenido: 
            <h:selectOneMenu id="categoriaList"
									value="#{productoController.selectedDept}">
									<f:selectItems value="#{categoriaController.allDepts}" />
									<f:ajax render="opcionActual" />
								</h:selectOneMenu>
								<p />

								<h:commandButton action="#{categoriaController.guardar()}"
									value="Guardar" class="btn btn-success" />
							</h:form>
						</div>
					</div>
				</div>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</html>
