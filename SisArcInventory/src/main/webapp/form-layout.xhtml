<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hs="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head><title>Registrar Proveedores</title></h:head>
    
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png"/>
    <!-- Bootstrap Core CSS -->
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    
    <!-- Custom CSS -->
    <link href="css/helper.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
    <!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="fix-header fix-sidebar">
<center>
    <!-- Main wrapper  -->
    <div id="main-wrapper">
        <!-- End Left Sidebar  -->
        <!-- Page wrapper  -->
        <div class="page-wrapper">
            <div class="container-fluid">
                <!-- Start Page Content -->
                                <!-- Row -->
                <!-- Row -->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Registro de Proveedores</h4>
                                <h6 class="card-subtitle">Verifique y complete la información</h6>
                                <h:form class="form p-t-20">
                                    <div class="form-group">
                                        <label for="exampleInputuname">Nombre de Proveedor</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-user"></i></div>
                                            <h:inputText type="text" class="form-control" id="InputNombre" placeholder="Nombre"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Dirección de Proveedor</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-location-pin"></i></div>
                                            <h:inputText type="email" class="form-control" id="InputEmail" placeholder="Direccion"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputuname">Teléfono de Proveedor</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-mobile"></i></div>
                                            <h:inputText type="text" class="form-control" id="InputTelefono" placeholder="Telefono"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputuname">Correo de Proveedor</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-email"></i></div>
                                            <h:inputText type="text" class="form-control" id="InputCorreo" placeholder="Email"/>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                                <label class="control-label">Fecha de registro </label>
                                                <div class="input-group">
                                                	<div class="input-group-addon"><i class="ti-calendar"></i></div>
                                                    <input type="date" class="form-control" placeholder="dd/mm/yyyy"/>
                                                </div>
                                    </div>
                                    
                                    <div class="form-group">
                                                <label class="control-label">Comentario sobre Proveedor </label>
                                                <div class="input-group">
                                                	<div class="input-group-addon"><i class="ti-comment"></i></div>
                                                    <h:inputTextarea class="form-control" id="InputComent" placeholder="Comentario"
                                                    requiredMessage="Ingrese Descripcion" cols="100" rows="5" />
                                                </div>
                                    </div>
                                   
                                    <div class="form-group">
                                        <div class="checkbox checkbox-success">
                                            <input id="checkbox1" type="checkbox"/>
                                            <label for="checkbox1"> Remember me </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                                    <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
                             </h:form>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
        <!-- End Page wrapper  -->
    </div>
    	</center>
    <!-- End Wrapper -->
    <!-- All Jquery -->
    <script src="js/lib/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="js/lib/bootstrap/js/popper.min.js"></script>
    <script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="js/jquery.slimscroll.js"></script>
    <!--Menu sidebar -->
    <script src="js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <!--Custom JavaScript -->
    <script src="js/custom.min.js"></script>

</body>

</html>
