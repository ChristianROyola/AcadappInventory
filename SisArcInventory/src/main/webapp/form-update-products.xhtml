<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="index-blank-admin.xhtml">

	<ui:define name="titulo">Update Productos</ui:define>
	<ui:define name="contenido">
		<h4 class="card-title">Listado Productos Inventario</h4>

		<h:form>
			<h:outputText value="No se han registrado productos aun"
				rendered="#{empty  productoController.listaProductos()}"></h:outputText>

			<h:dataTable var="listaProductos" style="color:black"
				value="#{productoController.listaProductos()}" border="2"
				class="table">

				<h:column Style="color: black">
					<f:facet name="header">Código</f:facet>
					#{listaProductos.id}
				</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Nombre</f:facet>
					#{listaProductos.nombre}
				</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Descripción</f:facet>
					#{listaProductos.descripcion}
				</h:column>
				
				<h:column Style="color: black">
					<f:facet name="header">Precio Unitario</f:facet>
					#{listaProductos.preciounit}
				</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Id Categoria Producto</f:facet>
					#{listaProductos.categoria.catid}
				</h:column>
				
				<h:column Style="color: black">
					<center>
						<f:facet name="header" Style="color: black">Editar</f:facet>
					</center>
					<center>
						<a href="recuperarProduct.xhtml?id=#{listaProductos.id}"
							class="btn btn-info btn-md"> Editar </a>
					</center>
				</h:column>

				<h:column>
					<center>
						<f:facet name="header" Style="color: black">Eliminar</f:facet>
					</center>
					<center>
						<h:commandButton value="Eliminar" class="btn btn-danger btn-md"
						     action="#{productoController.eliminar(listaProductos.id)}"></h:commandButton>
					</center>
				</h:column>

			</h:dataTable>
			<h:commandButton action="page-register-cat" value="Registrar nuevo Producto"
			class="btn btn-primary" />

		</h:form>
	</ui:define>
</ui:composition>
