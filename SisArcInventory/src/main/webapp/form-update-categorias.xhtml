<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="index-blank-admin.xhtml">

	<ui:define name="titulo">Update Categorias Productos</ui:define>
	<ui:define name="contenido">
		<h4 class="card-title">Listado Categorias Productos</h4>

		<h:form>
			<h:outputText value="No se han registrado categorias"
				rendered="#{empty  categoriaController.listaCategorias()}"></h:outputText>

			<h:dataTable var="listaCategoria" style="color:black"
				value="#{categoriaController.listaCategorias()}" border="2"
				class="table">

				<h:column Style="color: black">
					<f:facet name="header">Código</f:facet>
					#{listaCategoria.catid}
				</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Nombre</f:facet>
					#{listaCategoria.nombre}
				</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Descripción</f:facet>
					#{listaCategoria.descipcion}
				</h:column>


				<h:column Style="color: black">
					<center>
						<f:facet name="header" Style="color: black">Editar</f:facet>
					</center>
					<center>
						<a href="editcat.xhtml?id=#{listaCategoria.catid}"
							class="btn btn-info btn-md"> Editar </a>
					</center>
				</h:column>

				<h:column>
					<center>
						<f:facet name="header" Style="color: black">Eliminar</f:facet>
					</center>
					<center>
						<h:commandButton value="Eliminar" class="btn btn-danger btn-md"
							 action="#{categoriaController.eliminaCategoria(listaCategoria.catid)}"></h:commandButton>
					</center>
				</h:column>

			</h:dataTable>
			<h:commandButton action="page-register-cat" value="Crear nueva Categoria"
			class="btn btn-primary" />

		</h:form>
	</ui:define>
</ui:composition>
