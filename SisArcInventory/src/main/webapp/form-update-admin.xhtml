<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="index-blank-admin.xhtml">
	<h:head>
	</h:head>
	<ui:define name="titulo">Nomina Personal</ui:define>
	<ui:define name="contenido">

		<h:form>
			<h:outputText value="El registro no contiene datos"
				rendered="#{empty  personaController.lpersonas}"></h:outputText>
			<h:dataTable var="vpersonas" class="table table-hover"
				style="color:black" value="#{personaController.listaPersonas()}"
				border="1">

				<h:column Style="color: black">
					<f:facet name="header">Cedula:</f:facet>
						#{vpersonas.cedula}
				</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Nombre:</f:facet>
				#{vpersonas.nombre}
				</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Apellido</f:facet>
				#{vpersonas.apellido}
				</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Correo</f:facet>
				#{vpersonas.correo}
				</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Perfil</f:facet>
				#{vpersonas.perfil}
				</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Contrase√±a</f:facet>
				******
				</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Estado</f:facet>
				#{vpersonas.estado}
				</h:column>

				<h:column Style="color: black">
					<center>
						<f:facet name="header" Style="color: black">Editar</f:facet>
					</center>
					<center>
						<a href="recuperarPersona.xhtml?id=#{vpersonas.id}"
							class="btn btn-info btn-md"> Editar </a>
					</center>
				</h:column>

				<h:column>
					<center>
						<f:facet name="header" Style="color: black">Eliminar</f:facet>
					</center>
					<center>
						<h:commandButton value="Eliminar" class="btn btn-danger btn-md"
							action="#{personaController.eliminar(vpersonas.id)}"></h:commandButton>
					</center>
				</h:column>

<!-- 				<h:column Style="color: black">
					<center>
						<f:facet name="header" Style="color: black">Crear</f:facet>
					</center>
					<center>
						<a href="recuperarPersona.xhtml?id=#{vpersonas.id}"
							class="btn btn-info btn-md"> Crear </a>
					</center>
				</h:column>
 -->
			</h:dataTable>
			<h:commandButton action="page-register-adma" value="Nuevo Usuario"
				class="btn btn-primary" />
		</h:form>
	</ui:define>
</ui:composition>
