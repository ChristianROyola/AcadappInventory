<h:head>
	<title>Registrar Proveedores</title>
</h:head>

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<h:body class="fix-header fix-sidebar">
	<ui:composition template="index-blank.xhtml">
		<ui:define name="titulo">Productos</ui:define>
		<ui:define name="contenido">
			<center>
				<!-- Main wrapper  -->

				<!-- End Left Sidebar  -->
				<!-- Page wrapper  -->


				<!-- Start Page Content -->
				<!-- Row -->
				<!-- Row -->

				<div class="col-lg-6">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Registro Productos Inventario</h4>
							<h6 class="card-subtitle">Verifique y complete la
								información</h6>
							<h:form role="form" id="formregistro">
								<h:panelGrid columns="3">

									<h:outputLabel value="Nombre Categoria:" for="nombCategoria" />
									<h:inputText id="nombCategoria"
										value="#{categoriaController.categoria.nombre}" class="form-control"
										pt:placeholder="Ejm:Quimicos" />
									<h:message for="nombCategoria" />

									<h:outputLabel value="Descripción:" for="catDescripcion" />
									<h:inputTextarea id="catDescripcion"
										value="#{categoriaController.categoria.descipcion}"
										class="form-control" requiredMessage="Ingrese Descripcion"
										cols="100" rows="5" />
									<h:message for="catDescripcion" />

									<h:outputLabel value="Nombre Producto" for="nombProduct" />
									<h:inputTextarea id="nombProduct"
										value="#{productoController.producto.nombre}"
										class="form-control" requiredMessage="Ingrese Nombre Producto"
										cols="100" rows="5" />
									<h:message for="nombProduct" />
									
									<h:outputLabel value="Descripción Producto" for="descProduct" />
									<h:inputTextarea id="descProduct"
										value="#{productoController.producto.descripcion}"
										class="form-control" requiredMessage="Ingrese descripcion Producto"
										cols="100" rows="5" />
									<h:message for="descProduct" />
									
								    <h:outputLabel value="Precio Unitario" for="precProduct" />
									<h:inputTextarea id="precProduct"
										value="#{productoController.producto.preciounit}"
										class="form-control" requiredMessage="Ingrese Nombre Producto"
										cols="100" rows="5" />
									<h:message for="precProduct" />
									
									<h:commandButton action="#{productoController.insertar()}" 
										value="Guardar" class="btn btn-success" />
								</h:panelGrid>
							</h:form>
						</div>
					</div>
				</div>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</html>
