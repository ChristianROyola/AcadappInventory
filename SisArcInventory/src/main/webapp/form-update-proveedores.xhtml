<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="index-blank-admin.xhtml">
	<h:head>
	</h:head>
	<ui:define name="titulo">Nomina Proveedores</ui:define>
	<ui:define name="contenido">

		<h:form>
			<h:outputText value="El registro no contiene datos"
				rendered="#{empty  proveedorController.lproveedores}"></h:outputText>
			<p:dataTable var="vproveed" class="table table-hover"
				style="color:black"
				value="#{proveedorController.listaProveedores()}" border="1"
				tableStyle="width:auto">

				<p:column Style="color: black">
					<f:facet name="header">ID:</f:facet>
				#{vproveed.id}
				</p:column>

				<p:column Style="color: black">
					<f:facet name="header">Nombre:</f:facet>
				#{vproveed.nombre}
				</p:column>

				<p:column Style="color: black">
					<f:facet name="header">Correo:</f:facet>
				#{vproveed.correo}
				</p:column>

				<p:column Style="color: black">
					<f:facet name="header">Dirección:</f:facet>
				#{vproveed.direccion}
				</p:column>

				<p:column Style="color: black">
					<f:facet name="header">Teléfono:</f:facet>
				#{vproveed.telefono}
				</p:column>

				<p:column Style="color: black">
					<f:facet name="header">Fecha Registro:</f:facet>
				#{vproveed.fechregistro}
				</p:column>

				<p:column Style="color: black">
					<f:facet name="header">Comentario:</f:facet>
				#{vproveed.descripcion}
				</p:column>
				
				<p:row>
					<p:column colspan="2">Herramientas</p:column>
				</p:row>
				
				<p:row>
					<p:column rowspan="5">
						<center>

							<h:commandButton value="Editar"
								class="btn btn-default btn-outline btn-rounded m-b-10"
								image="images/editar.png"></h:commandButton>

							<a href="recuperarProv.xhtml?id=#{vproveed.id}"
								class="btn btn-default btn-outline btn-rounded m-b-10"></a>
						</center>
					</p:column>

					<p:column rowspan="5">

						
							<h:commandButton value="Eliminar"
								class="btn btn-default btn-outline btn-rounded m-b-10"
								action="#{proveedorController.eliminar(vproveed.id)}"
								image="images/eliminar.png"></h:commandButton>
					
					</p:column>
				</p:row>
			</p:dataTable>
			<h:commandButton action="page-register-prov" value="Nuevo Proveedor"
				class="btn btn-primary" />
		</h:form>
	</ui:define>
</ui:composition>
