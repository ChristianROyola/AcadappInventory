<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="index-blank-admin.xhtml">
	<h:head>
	</h:head>
	<ui:define name="titulo">Nomina Proveedores</ui:define>
	<ui:define name="contenido">

		<h:form>
			<h:outputText value="El registro no contiene datos"
				rendered="#{empty  proveedorController.lproveedores}"></h:outputText>
			
			<p:dataTable var="vproveedor" paginator="true"
				value="#{proveedorController.listaProveedores()}" rows="5"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink}
             	{PreviousPageLink} {PageLinks} {NextPageLink}
             	{LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" widgetVar="ProvTable">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Buscar en todos los campos:" />
						<p:inputText id="globalFilter" onkeyup="PF('ProvTable').filter()"
							style="width:150px" placeholder="Ingrese Busqueda" />
					</p:outputPanel>
				</f:facet>

				<p:column headerText="Id" filterBy="#{vproveedor.id}"
					filterMatchMode="contains">
					<h:outputText value="#{vproveedor.id}" />
				</p:column>

				<p:column headerText="Nombre" filterBy="#{vproveedor.nombre}"
					filterMatchMode="contains">
					<h:outputText value="#{vproveedor.nombre}" />
				</p:column>

				<p:column headerText="Telefono" filterBy="#{vproveedor.telefono}"
					filterMatchMode="contains">
					<h:outputText value="#{vproveedor.telefono}" />
				</p:column>

				<p:column headerText="Dirección" filterBy="#{vproveedor.direccion}"
					filterMatchMode="contains">
					<h:outputText value="#{vproveedor.direccion}" />
				</p:column>

				<p:column headerText="Correo" filterBy="#{vproveedor.correo}"
					filterMatchMode="contains">
					<h:outputText value="#{vproveedor.correo}" />
				</p:column>

				<p:column filterBy="#{vproveedor.fechregistro}"
					filterMatchMode="contains">
					<f:facet name="header">Fecha Registro</f:facet>
					<h:outputText value="#{vproveedor.fechregistro}" />
				</p:column>

				<p:column filterBy="#{vproveedor.descripcion}"
					filterMatchMode="contains">
					<f:facet name="header">Observación</f:facet>
					<h:outputText value="#{vproveedor.descripcion}" />
				</p:column>

				<p:row>
					<p:column colspan="2">Herramientas</p:column>
				</p:row>

				<p:row>
					<p:column rowspan="5">
						<center>

							<h:commandButton value="Editar"
								class="btn btn-default btn-outline btn-rounded m-b-10"
								image="images/editar.png"></h:commandButton>

							<a href="recuperarProv.xhtml?id=#{vproveed.id}"
								class="btn btn-default btn-outline btn-rounded m-b-10"></a>
						</center>
					</p:column>

					<p:column rowspan="5">

						<h:commandButton value="Eliminar"
							class="btn btn-default btn-outline btn-rounded m-b-10"
							action="#{proveedorController.eliminar(vproveed.id)}"
							image="images/eliminar.png"></h:commandButton>

					</p:column>
				</p:row>
			</p:dataTable>
			<h:commandButton action="page-register-prov" value="Nuevo Proveedor"
				class="btn btn-primary" />
		</h:form>
	</ui:define>
</ui:composition>
