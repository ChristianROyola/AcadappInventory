<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="index-blank-admin.xhtml">
	<h:head>
	</h:head>
	<ui:define name="titulo">Nomina Proveedores</ui:define>
	<ui:define name="contenido">

		<h:form>
			<h:outputText value="El registro no contiene datos"
				rendered="#{empty  proveedorController.lproveedores}"></h:outputText>
			<h:dataTable var="vproveed" class="table table-hover"
				style="color:black" value="#{proveedorController.listaProveedores()}"
				border="1">

				<h:column Style="color: black">
					<f:facet name="header">Nombre:</f:facet>
				#{vproveed.nombre}
				</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Correo:</f:facet>
				#{vproveed.correo}
				</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Dirección:</f:facet>
				#{vproveed.direccion}
				</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Teléfono:</f:facet>
				#{vproveed.telefono}
				</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Fecha Registro:</f:facet>
				#{vproveed.fechregistro}
				</h:column>
				
				<h:column Style="color: black">
					<f:facet name="header">Comentario:</f:facet>
				#{vproveed.descripcion}
				</h:column>
				
				<h:column Style="color: black">
					<center>
						<f:facet name="header" Style="color: black">Editar</f:facet>
					</center>
					<center>
					
						<a href="recuperarProv.xhtml?id=#{vproveed.id}"
							class="btn btn-info btn-md"> Editar </a>
					</center>
				</h:column>

				<h:column>
					<center>
						<f:facet name="header" Style="color: black">Eliminar</f:facet>
					</center>
					<center>
						<h:commandButton value="Eliminar" class="btn btn-danger btn-md"
						action="#{proveedorController.eliminar(vproveed.id)}"></h:commandButton>
					</center>
				</h:column>

			</h:dataTable>
			<h:commandButton action="page-register-prov" value="Nuevo Proveedor"
				class="btn btn-primary" />
		</h:form>
	</ui:define>
</ui:composition>
