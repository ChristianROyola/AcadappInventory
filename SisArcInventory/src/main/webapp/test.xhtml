<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Departments</title>
	<link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet" />

</h:head>
<h:body>
	<ui:composition template="/index-blank-test.xhtml">
		<ui:define name="contenido">
			<center>
				<div class="col-lg-6">
					<div class="card">
						<div class="card-body">
							<h:form class="form p-t-20">
							
								<div class="form-group">
									<label for="exampleInputuname">Razon social * </label>
									<div class="input-group">
										<div class="input-group-addon">
											<i class="ti-user"></i>
										</div>
										<h:inputText type="number" class="form-control" id="InputRazon"
											placeholder="Ruc"
											value="#{proveedorController.proveedores.id	}" />
									</div>
								</div>

								<div class="form-group">
									<label for="exampleInputuname">Nombre de Proveedor * </label>
									<div class="input-group">
										<div class="input-group-addon">
											<i class="ti-user"></i>
										</div>
										<h:inputText type="text" class="form-control" id="InputNombre"
											placeholder="Nombre"
											value="#{proveedorController.proveedores.nombre}" />
									</div>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Dirección de Proveedor
										* </label>
									<div class="input-group">
										<div class="input-group-addon">
											<i class="ti-location-pin"></i>
										</div>
										<h:inputText type="email" class="form-control"
											id="InputDireccion" placeholder="Direccion"
											value="#{proveedorController.proveedores.direccion}" />
									</div>
								</div>
								<div class="form-group">
									<label for="exampleInputuname">Teléfono de Proveedor *
									</label>
									<div class="input-group">
										<div class="input-group-addon">
											<i class="ti-mobile"></i>
										</div>
										<h:inputText type="text" class="form-control"
											id="InputTelefono" placeholder="Telefono"
											value="#{proveedorController.proveedores.telefono}" />
									</div>
								</div>
								<div class="form-group">
									<label for="exampleInputuname">Correo de Proveedor * </label>
									<div class="input-group">
										<div class="input-group-addon">
											<i class="ti-email"></i>
										</div>
										<h:inputText type="text" class="form-control" id="InputCorreo"
											placeholder="Email"
											value="#{proveedorController.proveedores.correo}" />
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Fecha de registro * </label>
									<div class="input-group">
										<div class="input-group-addon">
											<i class="ti-calendar"></i>
										</div>
										<h:outputScript library="js" name="calendar_es.js" />
										<p:calendar id="german" value="#{proveedorController.fecha}"
											locale="es" navigator="true" pattern="dd/mm/yyyy" />
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Comentario sobre Proveedor
									</label>
									<div class="input-group">
										<div class="input-group-addon">
											<i class="ti-comment"></i>
										</div>
										<h:inputTextarea class="form-control" id="InputComent"
											placeholder="Comentario"
											requiredMessage="Ingrese Descripcion" cols="100" rows="5"
											value="#{proveedorController.proveedores.descripcion}" />
									</div>
								</div>

								<h:commandButton value="Registrar" id="Crear"
									action="#{proveedorController.crear()}"
									class="btn btn-success btn-inline" />

								<button type="submit"
									class="btn btn-inverse waves-effect waves-light">Cancelar</button>
							</h:form>
						</div>
					</div>
				</div>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</html>
