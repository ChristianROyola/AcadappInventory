<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hs="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="index-blank-admin.xhtml">

	<h:head></h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{personaController.id}"></f:viewParam>
	</f:metadata>

	<ui:define name="titulo">Nomina Personal</ui:define>
	<ui:define name="contenido">

		<center>
			<h1>Actualización de Nomina</h1>

			<h:form>
				<h:panelGrid columns="1">

					<h:outputLabel value="Cedula: " for="cedula" />
					<h:inputText value="#{personaController.personas.cedula}"
						id="cedula" class="form-control input-sm" pt:placeholder="Cedula" />
					<h:message for="cedula" errorStyle="color:red; display:block" />

					<h:outputLabel value="Nombre: " for="nombre" />
					<h:inputText value="#{personaController.personas.nombre}"
						id="nombre" class="form-control input-sm" pt:placeholder="Nombre" />
					<h:message for="nombre" errorStyle="color:red; display:block" />

					<h:outputLabel value="Apellido: " for="apellido" />
					<h:inputText value="#{personaController.personas.apellido}"
						id="apellido" class="form-control input-sm"
						pt:placeholder="Apellido" />
					<h:message for="apellido" errorStyle="color:red; display:block" />
					<br />
					
					<h:outputLabel value="Correo: " for="correo" />
					<h:inputText value="#{personaController.personas.correo}"
						id="correo" class="form-control input-sm"
						pt:placeholder="usuario@gmail.com" />
					<h:message for="correo" errorStyle="color:red; display:block" />
					<br />

					<h:outputLabel value="Actualizar Contraseña: " for="contrasenia" />
					<h:inputText value="#{personaController.personas.contrasenia}"
						id="contrasenia" class="form-control input-sm" />
					<h:message for="contrasenia" errorStyle="color:red; display:block" />
					<br />

				</h:panelGrid>
				<h:commandButton action="#{personaController.modificar()}"
					value="Actualizar" class="btn btn-success btn-inline">
				</h:commandButton>
				<br />
				<br />
				<h:commandButton action="actualizar" value="Cancelar"
					class="btn btn-info btn-inline" />
			</h:form>
		</center>
	</ui:define>
</ui:composition>
