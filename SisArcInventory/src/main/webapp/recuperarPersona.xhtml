<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="index-blank-admin.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<f:metadata>
		<f:viewParam name="id" value="#{personaController.id}" />
	</f:metadata>

	<ui:define name="titulo">Categoria</ui:define>

	<ui:define name="contenido">
		<h:form enctype="multipart/form-data" id="formulario">

			<h1>Modificar Nomina de Personal</h1>
			<br />
			<br />

			<h:panelGrid columns="3">

				<h:outputLabel value="Codigo:" for="id" />
				<h:inputText id="id" value="#{personaController.personas.cedula}"
					class="form-control" />
				<h:message for="id" />

				<h:outputLabel value="Nombre:" for="nombrePers" />
				<h:inputText id="nombrePers"
					value="#{personaController.personas.nombre}" class="form-control" />
				<h:message for="nombrePers" />

				<h:outputLabel value="Apellido:" for="nombreApellido" />
				<h:inputText id="nombreApellido"
					value="#{personaController.personas.apellido}" class="form-control" />
				<h:message for="nombreApellido" />
				
				<h:outputLabel value="Correo:" for="correo" />
				<h:inputText id="correo"
					value="#{personaController.personas.correo}" class="form-control" />
				<h:message for="correo" />

				<h:outputLabel value="Perfil:" for="perfil" />
				<h:inputTextarea id="perfil"
					value="#{personaController.personas.perfil}"
					class="form-control" />
				<h:message for="perfil" />
				
				<h:outputLabel value="ContraseÃ±a:" for="contr" />
				<h:inputTextarea id="contr"
					value="#{personaController.personas.contrasenia}"
					class="form-control" />
				<h:message for="contr" />

				<h:outputLabel value="Estado:" for="estado" />
				<h:inputTextarea id="estado"
					value="#{personaController.personas.estado}"
					class="form-control" />
				<h:message for="estado" />
				
				<h:commandButton action="#{personaController.crear2()}"
					value="Guardar" class="btn btn-primary" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
