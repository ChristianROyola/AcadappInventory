<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="index-blank.xhtml">

	<ui:define name="titulo">Persona Administrativo</ui:define>
	<ui:define name="contenido">

		<h:form>
			<h:outputText value="El registro no contiene datos"
				rendered="#{empty  personaController.lpersonas}"></h:outputText>
			<h:dataTable var="vpersonas" style="color:black"
				class="table table-hover"
				value="#{personaController.listaPersonas()}" border="2">

				<h:column Style="color: black">
					<f:facet name="header">Id</f:facet>
		#{vpersonas.cedula}
		</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Nombre:</f:facet>
		#{vpersonas.nombre}
		</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Apellido</f:facet>
		#{vpersonas.apellido}
		</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Correo</f:facet>
		#{vpersonas.correo}
		</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Perfil</f:facet>
		#{vpersonas.perfil}
		</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Estado</f:facet>
		#{vpersonas.estado}
		</h:column>

			</h:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
