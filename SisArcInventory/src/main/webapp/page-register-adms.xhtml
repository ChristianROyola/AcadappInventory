	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registrar Proveedores</title>
</h:head>

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	href="images/favicon.png" />
<!-- Bootstrap Core CSS -->
<link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="css/helper.css" rel="stylesheet" />
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
<!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<h:body class="fix-header fix-sidebar">
	<ui:composition template="index-blank.xhtml">
		<ui:define name="titulo">Proveedores</ui:define>
		<ui:define name="contenido">
			<center>
				<!-- Main wrapper  -->

				<!-- End Left Sidebar  -->
				<!-- Page wrapper  -->


				<!-- Start Page Content -->
				<!-- Row -->
				<!-- Row -->

				<div class="col-lg-6">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Registro Categorias Productos</h4>
							<h6 class="card-subtitle">Verifique y complete la
								información</h6>
							<h:form>
									<div class="form-group">
										<label>Cédula</label>
										<h:inputText class="form-control input-sm"
											pt:placeholder="Cedula"
											value="#{personaController.personas.cedula}"/>
									</div>

									<div class="form-group">
										<label>Nombres Completos</label>
										<h:inputText class="form-control input-sm"
											pt:placeholder="Nombres"
											value="#{personaController.personas.nombre}" />
									</div>

									<div class="form-group">
										<label>Apellidos Completos</label>
										<h:inputText class="form-control input-sm"
											pt:placeholder="Apellidos"
											value="#{personaController.personas.apellido}" />
									</div>

									<div class="form-group">
										<label>Correo Electronico</label>
										<h:inputText class="form-control input-sm"
											pt:placeholder="Email"
											value="#{personaController.personas.correo}" />
									</div>
									<div class="form-group">
										<label>Contraseña</label>
										<h:inputSecret class="form-control input-sm"
											pt:placeholder="Password"
											value="#{personaController.personas.contrasenia}" />
									</div>

									<div class="form-group">
										<label>Repita Contraseña</label>
										<h:inputSecret class="form-control input-sm"
											pt:placeholder="Password"
											value="#{personaController.contrasenia}" />
									</div>

									<div class="checkbox">
										<label> <h:selectBooleanCheckbox /> Aceptar los
											terminos de licencia
										</label>
									</div>
									
									<h:commandButton value="Registrar" id="Crear"
										action="#{personaController.crear()}"
										class="btn btn-success btn-inline"/>
									
								</h:form>
						</div>
					</div>
				</div>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</html>
